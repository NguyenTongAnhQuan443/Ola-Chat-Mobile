name: olachat_mobile
description: "A new Flutter project. (OlaChat Mobile App)"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  # Icons
  cupertino_icons: ^1.0.8
  #  Provider
  provider: ^6.1.2
  dotted_border: ^2.1.0
  #  Web Socket
  web_socket_channel: ^3.0.2
  stomp_dart_client: ^2.1.3
  #  Login Google
  google_sign_in: ^6.2.2
  #  Http
  http: ^1.3.0
  #  SharedPreferences
  shared_preferences: ^2.5.2
  #  device_info_plus
  device_info_plus: ^10.1.2
  # Login Facebook
  flutter_facebook_auth: ^7.1.1
  # dio:
  dio: ^5.8.0+1
  #shelf: svg
  flutter_svg: ^2.0.17
  #Firebase
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  # Sticker
  giphy_get: ^3.0.0


  awesome_dialog: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  # Lib Logo APP
  flutter_launcher_icons: ^0.14.3

  #Date
  intl: ^0.19.0
  flutter_localization: ^0.3.2
  flutter_datetime_picker_plus: ^2.2.0
  flutter_local_notifications: ^19.1.0

  # Image
  image_picker: ^1.1.2
  # File Picker
  file_picker: ^10.1.7
  # Video player
  video_player: ^2.9.5
  mime: ^2.0.0
  http_parser: ^4.1.2
  chewie: ^1.11.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"  # Logo APP
flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/